<div class="smart-kv container">
  <h2 ng-hide="legend === \"\"">{{ legend }}</h2>
  <div ng-repeat="property in propertiesCollection" ng-class="{useFluid ? 'row-fluid' : 'fluid'}"
      class="smart-kv-property-row" style="border: 2px solid #00f; padding: 2px">
    <div class="span4" style="border: 2px solid #0ff; padding: 2px"><div class="pull-right">Label</div></div>
    <div class="span8" style="border:2px solid #f0f; padding: 2px"><div class="pull-left">Value</div></div>
  </div>
</div>
